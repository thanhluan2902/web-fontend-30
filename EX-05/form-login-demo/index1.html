<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Form đăng nhập</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Login to Bootsnipp</h2>
            <h2 id="close"><i class="fa fa-times" aria-hidden="true"></i></h2>
            <div class="clear"></div>
        </div>
        <div class="button-box">
            <a href="" id="facebook" class="btn">Login with Facebook</a>
            <a href="" id="twitter" class="btn">Login with Twitter</a>
        </div>
        <br>
        <hr>
        <form action="" method="">
            <div class="input-box">
                <input class="btn" type="email" name="email" id="email" placeholder="Email">
                <input class="btn" type="password" name="password" id="password" placeholder="Password">
                <br>
                <span>Are you a bussiness? </span><a href="">Get start here</a>
            </div>
            <br>
            <hr>
            <div class="footer">
                <div class="forgot-password">
                    <b>Forgot password?</b>
                    <br>
                    <b>Sign up now</b>
                </div>
                <input id="button-sbm" type="button" value="Login">
                <div class="clear"></div>
            </div>
        </form>
    </div>
</body>
</html>
