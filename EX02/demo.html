<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TABLE-2</title>
	<style>
	td {
		width: 200px;
	}	
	</style>
</head>
<body>
	<table width="1000px" height="500px" align="center" border="5px" bordercolor="red" bgcolor="#63B8FF" cellspacing="0px">
		<tr align="center">
			<td colspan="3"></td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr align="center">
			<td>8</td>
			<td>6</td>
			<td>7</td>
			<td>9</td>
			<td rowspan="3"></td>
		</tr>
		<tr align="center">
			<td>12</td>
			<td colspan="2"></td>
			<td>35</td>
		</tr>
		<tr align="center">
			<td>34</td>
			<td>12</td>
			<td>55</td>
			<td>70</td>
		</tr>
	</table>
</body>
</html>
